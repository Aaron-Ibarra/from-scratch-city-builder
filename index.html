<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>Battle Arena</h1>
        </header>

        <main>
            <section class="selectors">
                <div class="selection" id="hero-div">
                    <label>
                        Hero
                        <select id="hero-dropdown">
                            <option value="batman">Batman</option>
                            <option value="robin">Robin</option>
                            <option value="mermaid-man">Mermaid Man</option>
                            <div class="bg hero" id="hero"></div>
                        </select>
                    </label>
                 </div>
                    <label>
                        Arena
                        <select id="arena-dropdown">
                            <option value="arkham-city">Arkham City</option>
                            <option value="asylum">Asylum</option>
                            <option value="chum-bucket">Chum Bucket</option>
                            <div class="bg arena" id="arena"></div>
                        </select>
                    </label>
                    <label>
                        Villain
                        <select id="villain-dropdown">
                            <option value="joker">Joker</option>
                            <option value="scarecrow">Scarecrow</option>
                            <option value="plankton">Plankton</option>
                            <div class="bg villain" id="villain"></div>
                        </select>
                    </label>
                </div>
            </section>
        </main>
    </body>
</html>
